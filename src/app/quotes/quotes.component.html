<div class="bl-match-days">
  <div class="bl-match-days">
    <table mat-table [dataSource]="data" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="matchDay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Spieltag </th>
      <td mat-cell *matCellDef="let element"> {{element.matchDay}} </td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gastgeber </th>
      <td mat-cell *matCellDef="let element"> {{element.home.name}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Ergebnis </th>
      <td mat-cell *matCellDef="let element"> {{element.goalsHome}} - {{element.goalsAway}} </td>
    </ng-container>

    <ng-container matColumnDef="away">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GÃ¤ste </th>
      <td mat-cell *matCellDef="let element"> {{element.away.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
  <mat-paginator [length]="34" [pageSize]="1" hidePageSize="true"></mat-paginator>
</div>
